sqs2sf:
  handler: index.starter
  timeout: 200
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  launchInVpc: true

rdsMigrations:
  handler: index.rdsMigrations
  timeout: 300
  memory: 1024
  source: 'node_modules/@cumulus/api/dist/'
  rds: true
  envs:
    RdsUser: '{{rds.user}}'
    RdsPassword: '{{rds.password}}'
    RdsDatabaseName: '{{rds.databaseName}}'
  launchInVpc: true

manualRdsMigrations:
  handler: index.manualRdsMigrations
  timeout: 300
  memory: 1024
  source: 'node_modules/@cumulus/api/dist/'
  rds: true
  envs:
    RdsUser: '{{rds.user}}'
    RdsPassword: '{{rds.password}}'
    RdsDatabaseName: '{{rds.databaseName}}'
  launchInVpc: true

sns2elasticsearch:
  handler: index.indexer
  timeout: 100
  useElasticSearch: '{{es.name}}'
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  envs:
    GranulesTable:
      function: Ref
      value: GranulesTableDynamoDB
    ExecutionsTable:
      function: Ref
      value: ExecutionsTableDynamoDB
    PdrsTable:
      function: Ref
      value: PdrsTableDynamoDB
  namedLambdaDeadLetterQueue: true
  launchInVpc: true

log2elasticsearch:
  handler: index.logHandler
  timeout: 100
  memory: 512
  useElasticSearch: '{{es.name}}'
  source: 'node_modules/@cumulus/api/dist/'
  namedLambdaDeadLetterQueue: true
  launchInVpc: true

dbIndexer:
  handler: index.dbIndexer
  timeout: 300
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  useElasticSearch: '{{es.name}}'
  envs:
    bucket: '{{system_bucket}}'
    FilesTable:
      function: Ref
      value: FilesTableDynamoDB
  namedLambdaDeadLetterQueue: true
  launchInVpc: true

messageConsumer:
  handler: index.messageConsumer
  timeout: 100
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  envs:
    RulesTable:
      function: Ref
      value: RulesTableDynamoDB
    CollectionsTable:
      function: Ref
      value: CollectionsTableDynamoDB
    ProvidersTable:
      function: Ref
      value: ProvidersTableDynamoDB
    bucket: '{{system_bucket}}'
    FallbackTopicArn:
      function: Fn::Sub
      value: '${kinesisFallbackSns}'
  launchInVpc: true

fallbackConsumer:
  handler: index.messageConsumer
  timeout: 100
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  deadletterqueue: kinesisFailure
  envs:
    RulesTable:
      function: Ref
      value: RulesTableDynamoDB
    CollectionsTable:
      function: Ref
      value: CollectionsTableDynamoDB
    ProvidersTable:
      function: Ref
      value: ProvidersTableDynamoDB
    bucket: '{{system_bucket}}'
  launchInVpc: true

ScheduleSF:
  description: 'This lambda function is invoked by scheduled rules created via cumulus API'
  handler: index.scheduler
  timeout: 100
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  envs:
    CollectionsTable:
      function: Ref
      value: CollectionsTableDynamoDB
    ProvidersTable:
      function: Ref
      value: ProvidersTableDynamoDB
  namedLambdaDeadLetterQueue: true
  launchInVpc: true

jobs:
  handler: index.jobs
  timeout: 300
  memory: 512
  useElasticSearch: '{{es.name}}'
  source: 'node_modules/@cumulus/api/dist/'
  namedLambdaDeadLetterQueue: true
  launchInVpc: true

cleanExecutions:
  handler: index.cleanExecutions
  timeout: 900
  memory: 1024
  source: 'node_modules/@cumulus/api/dist/'
  namedLambdaDeadLetterQueue: true
  envs:
    nonCompleteExecutionPayloadTimeout: '{{non_complete_execution_payload_timeout}}'
    completeExecutionPayloadTimeout: '{{complete_execution_payload_timeout}}'
    nonCompleteExecutionPayloadTimeoutDisable: '{{non_complete_execution_payload_disable}}'
    completeExecutionPayloadTimeoutDisable: '{{complete_execution_payload_disable}}'
    ExecutionsTable:
      function: Ref
      value: ExecutionsTableDynamoDB
  launchInVpc: true

# used as custom resource for cloudformation manipulation
CustomBootstrap:
  handler: index.bootstrap
  timeout: 300
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  envs:
    internal: '{{system_bucket}}'

InRegionS3Policy:
  handler: index.inRegionS3Policy
  memory: 512
  timeout: 300
  source: 'node_modules/@cumulus/api/dist/'

EmsReport:
  handler: index.emsReport
  timeout: 300
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  useElasticSearch: '{{es.name}}'
  envs:
    bucket: '{{system_bucket}}'
    ems_provider: '{{ems.provider}}'
  namedLambdaDeadLetterQueue: true
  launchInVpc: true


EmsDistributionReport:
  handler: index.emsDistributionReport
  timeout: 300
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  envs:
    LOGS_BUCKET: '{{system_bucket}}'
    REPORTS_BUCKET: '{{system_bucket}}'
    STACK_NAME: '{{stackName}}'
  launchInVpc: true

CreateReconciliationReport:
  handler: index.createReconciliationReport
  source: 'node_modules/@cumulus/api/dist/'
  envs:
    systemBucket: '{{system_bucket}}'
    filesTableName:
      function: Ref
      value: FilesTableDynamoDB
  launchInVpc: true

BulkDelete:
  handler: index.bulkDeleteLambda
  source: 'node_modules/@cumulus/api/dist/'
  launchInVpc: true

KinesisInboundEventLogger:
  handler: index.logger
  timeout: 300
  memory: 512
  source: 'node_modules/@cumulus/api/dist/'
  launchInVpc: true

KinesisOutboundEventLogger:
  handler: index.logger
  timeout: 300
  memory: 512
  source: 'node_modules/@cumulus/api/dist'
  launchInVpc: true
