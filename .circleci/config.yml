version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.10
      - name: localstack
        image: localstack/localstack
    working_directory: ~/cumulus
    steps:
      - checkout

      - run:
          name: Installing Dependencies
          command: |
            sudo yarn global add lerna
            yarn install
            yarn ybootstrap

      - run:
          name: Running Test
          environment:
            LOCALSTACK_HOST: localstack
          command: npm test
